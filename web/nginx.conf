server {
    listen 3000;
    server_name localhost;
    root /usr/share/nginx/html;

    # 静态资源直接返回
    location ~* \.(html|js|css|json|ico|png|jpg|jpeg|gif|svg|woff|woff2|ttf|eot|map)$ {
        try_files $uri =404;
        expires 1d;
        add_header Cache-Control "public, immutable";
    }

    # 前端路由 - 精确匹配
    location = / { try_files $uri /index.html; }
    location = /login { try_files $uri /index.html; }
    location = /register { try_files $uri /index.html; }
    location = /problems { try_files $uri /index.html; }
    location = /submissions { try_files $uri /index.html; }
    location = /ranklist { try_files $uri /index.html; }
    location = /competitions { try_files $uri /index.html; }
    location = /notifications { try_files $uri /index.html; }
    location = /settings { try_files $uri /index.html; }
    location = /about { try_files $uri /index.html; }
    location = /admin { try_files $uri /index.html; }

    # 前端动态路由 - /problem/:id 和 /problem/:id/solutions
    location ~ ^/problem/\d+(/solutions(/publish|/\d+)?)?$ {
        try_files $uri /index.html;
    }

    # 前端动态路由 - /competition/:cid, /competition/:cid/problem/:pid, /competition/:cid/ranklist, /competition/:cid/submissions
    location ~ ^/competition/\d+(/problem/\d+|/ranklist|/submissions)?$ {
        try_files $uri /index.html;
    }

    # 前端动态路由 - /notification/:id (仅数字ID)
    location ~ ^/notification/\d+$ {
        try_files $uri /index.html;
    }

    # 前端动态路由 - /user/:id (仅数字ID)
    location ~ ^/user/\d+$ {
        try_files $uri /index.html;
    }

    # 管理员前端路由
    location ~ ^/admin/(users|problems|solves|competitions)$ {
        try_files $uri /index.html;
    }

    # API 代理到后端 - 所有其他请求（非静态资源、非前端路由）
    location / {
        proxy_pass http://vnollx:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;

        # 超时设置
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }
}
