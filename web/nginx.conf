server {
    listen 3000;
    server_name localhost;
    root /usr/share/nginx/html;

    # 开启 Gzip 压缩（关键优化）
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;
    gzip_disable "msie6";

    # 优化 TCP 连接
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # index.html - 不缓存，确保获取最新版本
    location = /index.html {
        try_files $uri =404;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # JS/CSS 文件 - 长期缓存（带 hash 的文件）
    location ~* \.(js|css)$ {
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # 字体文件 - 长期缓存
    location ~* \.(woff|woff2|ttf|eot|otf)$ {
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "*";
        access_log off;
    }

    # 图片文件 - 长期缓存
    location ~* \.(png|jpg|jpeg|gif|ico|svg|webp)$ {
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # 其他静态资源
    location ~* \.(json|map)$ {
        try_files $uri =404;
        expires 1d;
        add_header Cache-Control "public";
        access_log off;
    }

    # 前端路由 - 精确匹配
    location = / { try_files $uri /index.html; }
    location = /login { try_files $uri /index.html; }
    location = /register { try_files $uri /index.html; }
    location = /problems { try_files $uri /index.html; }
    location = /submissions { try_files $uri /index.html; }
    location = /ranklist { try_files $uri /index.html; }
    location = /competitions { try_files $uri /index.html; }
    location = /notifications { try_files $uri /index.html; }
    location = /settings { try_files $uri /index.html; }
    location = /about { try_files $uri /index.html; }
    location = /admin { try_files $uri /index.html; }

    # 前端动态路由 - /problem/:id 和 /problem/:id/solutions
    location ~ ^/problem/\d+(/solutions(/publish|/\d+)?)?$ {
        try_files $uri /index.html;
    }

    # 前端动态路由 - /competition/:cid, /competition/:cid/problem/:pid, /competition/:cid/ranklist, /competition/:cid/submissions
    location ~ ^/competition/\d+(/problem/\d+|/ranklist|/submissions)?$ {
        try_files $uri /index.html;
    }

    # 前端动态路由 - /notification/:id (仅数字ID)
    location ~ ^/notification/\d+$ {
        try_files $uri /index.html;
    }

    # 前端动态路由 - /user/:id (仅数字ID)
    location ~ ^/user/\d+$ {
        try_files $uri /index.html;
    }

    # 管理员前端路由
    location ~ ^/admin/(users|problems|solves|competitions)$ {
        try_files $uri /index.html;
    }

    # WebSocket 代理到后端
    location /ws/ {
        proxy_pass http://vnollx:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
    }

    # API 代理到后端 - 所有其他请求（非静态资源、非前端路由）
    location / {
        proxy_pass http://vnollx:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;

        # 超时设置
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }
}
