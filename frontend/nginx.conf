server {
    listen 3000;
    server_name localhost;
    root /usr/share/nginx/html;
    client_max_body_size 50M;
    # 开启 Gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;
    gzip_disable "msie6";

    # 优化 TCP 连接
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # 1. 静态资源：index.html - 不缓存
    location = /index.html {
        try_files $uri =404;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # 2. 静态资源：JS/CSS 文件 - 长期缓存
    location ~* \.(js|css)$ {
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # 3. 静态资源：视频文件 (关键修复点)
    # 增加对 mp4 的显式支持，并开启 Range 请求，解决视频无法加载和拖动问题
    location ~* \.(mp4|webm|ogg)$ {
        try_files $uri =404;
        expires 30d;
        add_header Cache-Control "public";
        add_header Accept-Ranges bytes; # 允许断点续传，视频拖动进度条必备
        access_log off;
    }

    # 4. 静态资源：图片文件
    location ~* \.(png|jpg|jpeg|gif|ico|svg|webp)$ {
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # 5. 静态资源：字体文件
    location ~* \.(woff|woff2|ttf|eot|otf)$ {
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "*";
        access_log off;
    }

    # 6. 其他静态资源
    location ~* \.(json|map)$ {
        try_files $uri =404;
        expires 1d;
        add_header Cache-Control "public";
        access_log off;
    }

    # 7. 前端 SPA 路由处理 (确保在 API 代理之前拦截页面跳转)
    # 处理所有不包含文件后缀的请求，将其重定向到 index.html
    location / {
        # 如果是文件则直接返回，否则认为是前端路由
        try_files $uri $uri/ /index.html @api;
    }

    # 8. API 代理 - 作为兜底逻辑 (命名 Location)
    location @api {
        proxy_pass http://vnollx:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;

        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # 9. WebSocket 代理
    location /ws/ {
        proxy_pass http://vnollx:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
    }
}