server {
    listen 3000;
    server_name localhost;
    root /usr/share/nginx/html;

    # 允许上传大文件（题目数据/头像等）
    client_max_body_size 50M;

    # 开启 Gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;
    gzip_disable "msie6";

    # 优化 TCP 连接
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # 1. 【核心修复】后端 API 路径正则匹配
    # 注意：/admin 前端路由不能放这里，只匹配真正的后端 API
    # /admin/permission, /admin/upload 等是后端API，/admin/competitions 是前端路由
    location ~ ^/(user|submission|problem|email|competition|judge|tag|solve|practice|comment|ai|notification|friend)/ {
        proxy_pass http://vnollx:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;

        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # 1.5 后端 /admin API（精确匹配后端接口，避免与前端路由冲突）
    # 后端用单数：user, problem, competition 等
    # 前端用复数：users, problems, competitions 等
    location ~ ^/admin/(permission|user|problem|tag|competition|solve|practice|notification|ai-config)/ {
        proxy_pass http://vnollx:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # 2. WebSocket 代理
    location /ws/ {
        proxy_pass http://vnollx:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
    }

    # 3. 静态资源：视频文件（支持外链 referrerpolicy 后的本地降级处理）
    location ~* \.(mp4|webm|ogg)$ {
        try_files $uri =404;
        expires 30d;
        add_header Cache-Control "public";
        add_header Accept-Ranges bytes; # 必须：支持视频边下边播
        access_log off;
    }

    # 4. 静态资源：JS/CSS/图片/字体
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|webp|woff|woff2|ttf|eot|otf|json|map)$ {
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # 5. index.html 特殊处理
    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # 6. 前端路由兜底
    # 所有不带后缀的路径（如 /login, /problems）都指向 index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 7. 最后的防线：将静态文件的 405 错误重定向（可选）
    error_page 405 =200 /index.html;
}