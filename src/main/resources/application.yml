spring:
  application:
    name: VnollxOnlineJudge
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
  datasource:
    dynamic:
      primary: master
      strict: false
      datasource:
        master:
          driver-class-name: com.mysql.cj.jdbc.Driver
          url: jdbc:mysql://mysql-master:3308/vnollxonlinejudge?useSSL=false&serverTimezone=UTC&characterEncoding=utf8&useUnicode=true&allowPublicKeyRetrieval=true
          username: root
          password: rootpassword
          type: com.alibaba.druid.pool.DruidDataSource
        slave:
          driver-class-name: com.mysql.cj.jdbc.Driver
          url: jdbc:mysql://mysql-slave:3309/vnollxonlinejudge?useSSL=false&serverTimezone=UTC&characterEncoding=utf8&useUnicode=true&allowPublicKeyRetrieval=true
          username: root
          password: rootpassword
          type: com.alibaba.druid.pool.DruidDataSource
  data:
    redis:
      host: redis
      port: 6379
      timeout: 10000
      connect-timeout: 10000
      lettuce:
        pool:
          max-active: 100
          max-idle: 10
          min-idle: 5
        shutdown-timeout: 200
  rabbitmq:
    host: rabbitmq
    port: 5672
    username: admin
    password: admin
    listener:
      simple:
        concurrency: 5
        max-concurrency: 10
        prefetch: 1
  threads:
    virtual:
      enabled: true
  main:
    allow-circular-references: true
    allow-bean-definition-overriding: true
server:
  port: 8080
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true

mybatis-plus:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.example.vnollxonlinejudge.model.entity
  configuration:
    default-executor-type: batch
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always

# AI 配置
openai:
  model: "qwen3-max"
  temperature: 0.7
  timeout: 60

# 日志配置（可选）
logging:
  level:
    dev.langchain4j: DEBUG