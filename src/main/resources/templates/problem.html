<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${problem.id} + ' - ' + ${problem.title}"></title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Markdown ç›¸å…³èµ„æº -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/github.min.css">

    <style>
        :root {
            --primary: #1a73e8;
            --secondary: #4a90e2;
            --accent: #66bb6a;
            --text: #2d3748;
            --bg: #f8fafc;
            --light-blue: rgba(26, 115, 232, 0.05);
            --gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --success: #2ea44f;
            --danger: #d73a49;
            --info: #0366d6;
            --bg-light: #f6f8fa;
            --border-radius: 12px;
            --border-color: #e1e4e8;
        }

        body {
            background: linear-gradient(135deg, #f0f4ff 0%, #e8f2ff 50%, #f8fafc 100%);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            line-height: 1.5;
            color: var(--text);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(26, 115, 232, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(102, 187, 106, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255, 193, 7, 0.02) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .problem-container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .card {
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 24px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .card-header {
            background: linear-gradient(135deg, rgba(26, 115, 232, 0.05) 0%, rgba(102, 187, 106, 0.05) 100%);
            border-bottom: 1px solid rgba(26, 115, 232, 0.1);
            padding: 20px 24px;
            position: relative;
            overflow: hidden;
        }

        .card-header::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.8s ease;
        }

        .card:hover .card-header::before {
            left: 100%;
        }

        .problem-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 30px;
        }

        .problem-title {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 2.5rem;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 50%, #ff6b6b 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
            position: relative;
            animation: fadeIn 0.8s ease-out;
        }

        .problem-title::after {
            content: "|";
            animation: blink 1s infinite;
            color: var(--primary);
            margin-left: 2px;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .problem-meta {
            display: flex;
            gap: 20px;
            font-size: 0.95rem;
            color: #586069;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 6px;
            font-weight: 500;
        }

        .meta-item i {
            color: var(--primary);
            font-size: 1em;
        }

        .code-preview {
            background: var(--bg-light);
            border-radius: var(--border-radius);
            padding: 16px;
            font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
            line-height: 1.45;
            white-space: pre;
            overflow-x: auto;
            font-size: 85%;
            border: 1px solid var(--border-color);
        }

        .code-editor-container {
            background: white;
            border-radius: var(--border-radius);
            margin-top: 30px;
            padding: 20px;
            border: 1px solid var(--border-color);
        }

        .CodeMirror {
            border-radius: var(--border-radius);
            height: 500px;
            border: 1px solid var(--border-color);
            font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
            font-size: 14px;
            line-height: 1.5;
        }

        .submit-btn {
            background: var(--success);
            color: white;
            padding: 8px 24px;
            border-radius: var(--border-radius);
            font-weight: 600;
            transition: all 0.2s;
            border: none;
        }

        .submit-btn:hover {
            background: #2c974b;
            transform: translateY(-1px);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        /* GitHubé£æ ¼çš„Markdownæ ·å¼ */
        .markdown-content {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            line-height: 1.6;
            word-wrap: break-word;
            padding: 16px;
        }

        .markdown-content h1,
        .markdown-content h2 {
            padding-bottom: 0.3em;
            border-bottom: 1px solid var(--border-color);
            margin-top: 24px;
            margin-bottom: 16px;
            font-weight: 600;
        }

        .markdown-content h1 {
            font-size: 2em;
        }

        .markdown-content h2 {
            font-size: 1.5em;
        }

        .markdown-content h3 {
            font-size: 1.25em;
            font-weight: 600;
            margin-top: 24px;
            margin-bottom: 16px;
        }

        .markdown-content pre {
            background: var(--bg-light);
            padding: 16px;
            border-radius: var(--border-radius);
            overflow: auto;
            margin: 16px 0;
            border: 1px solid var(--border-color);
            line-height: 1.45;
        }

        .markdown-content code {
            font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
            background: rgba(27,31,35,0.05);
            padding: 0.2em 0.4em;
            border-radius: 3px;
            font-size: 85%;
        }

        .markdown-content pre code {
            background: transparent;
            padding: 0;
            border-radius: 0;
        }

        .markdown-content img {
            max-width: 100%;
            box-sizing: content-box;
            background-color: #fff;
            margin: 16px 0;
        }

        .markdown-content table {
            border-spacing: 0;
            border-collapse: collapse;
            display: block;
            width: 100%;
            overflow: auto;
            margin: 16px 0;
        }

        .markdown-content th,
        .markdown-content td {
            padding: 6px 13px;
            border: 1px solid var(--border-color);
        }

        .markdown-content th {
            font-weight: 600;
            background: var(--bg-light);
        }

        .markdown-content tr {
            background-color: #fff;
            border-top: 1px solid var(--border-color);
        }

        .markdown-content tr:nth-child(2n) {
            background-color: var(--bg-light);
        }

        .markdown-content blockquote {
            padding: 0 1em;
            color: #6a737d;
            border-left: 0.25em solid var(--border-color);
            margin: 0 0 16px 0;
        }

        .markdown-content ul,
        .markdown-content ol {
            padding-left: 2em;
            margin-top: 0;
            margin-bottom: 16px;
        }

        .markdown-content li {
            word-wrap: break-word;
        }

        .markdown-content li > p {
            margin-top: 16px;
        }

        .markdown-content li + li {
            margin-top: 0.25em;
        }

        /* æ ‡ç­¾æ ·å¼ */
        .tag {
            display: inline-block;
            padding: 0 10px;
            font-size: 12px;
            font-weight: 500;
            line-height: 22px;
            color: #0366d6;
            background-color: #f1f8ff;
            border-radius: 2em;
            margin-right: 8px;
            margin-bottom: 8px;
        }

        /* ç¾åŒ–çš„åˆ¤é¢˜ç»“æœå¼¹æ¡† */
        .status-toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 16px 24px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            font-size: 1.05rem;
            font-weight: 500;
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 10px;
            min-width: 300px;
            max-width: 450px;
        }

        .status-toast.show {
            opacity: 1;
            transform: translateY(0);
        }

        .status-success {
            background: #f0fff4;
            color: #22543d;
            border-left: 4px solid #38a169;
        }

        .status-error {
            background: #fff5f5;
            color: #742a2a;
            border-left: 4px solid #e53e3e;
        }

        .status-info {
            background: #edf2ff;
            color: #2c5282;
            border-left: 4px solid #4299e1;
        }

        .status-toast i {
            font-size: 1.3em;
        }

        @media (max-width: 768px) {
            .problem-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }

            .CodeMirror {
                height: 350px;
            }

            .status-toast {
                min-width: auto;
                max-width: calc(100% - 40px);
            }
        }

        /* è¯„è®ºåŒºåŸŸæ ·å¼ */
        .comment-section {
            border: none;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
        }

        .comment-section .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 12px 12px 0 0;
            border: none;
        }

        .comment-section .card-header h4 {
            font-weight: 600;
        }

        .comment-form textarea {
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            transition: all 0.3s ease;
            resize: vertical;
            min-height: 100px;
        }

        .comment-form textarea:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            outline: none;
        }

        /* Emojié€‰æ‹©å™¨æ ·å¼ */
        .comment-input-container {
            position: relative;
        }

        .emoji-picker-container {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .emoji-trigger {
            position: absolute;
            right: 15px;
            top: 15px;
            background: none;
            border: none;
            color: #718096;
            cursor: pointer;
            padding: 8px;
            border-radius: 6px;
            transition: all 0.2s ease;
            z-index: 10;
            font-size: 18px;
        }

        .emoji-trigger:hover {
            background: #f7fafc;
            color: #667eea;
        }

        .emoji-picker {
            position: absolute;
            bottom: 100%;
            right: 0;
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            padding: 12px;
            width: 320px;
            max-height: 300px;
            display: none;
            z-index: 1000;
            margin-bottom: 8px;
        }

        .emoji-picker.show {
            display: block;
        }

        .emoji-categories {
            display: flex;
            gap: 4px;
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 1px solid #e2e8f0;
        }

        .emoji-category {
            background: none;
            border: none;
            padding: 6px 8px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.2s ease;
        }

        .emoji-category:hover {
            background: #f7fafc;
        }

        .emoji-category.active {
            background: #667eea;
            color: white;
        }

        .emoji-grid {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 4px;
            max-height: 200px;
            overflow-y: auto;
        }

        .emoji-item {
            background: none;
            border: none;
            padding: 6px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .emoji-item:hover {
            background: #f7fafc;
            transform: scale(1.1);
        }

        /* å“åº”å¼è®¾è®¡ */
        @media (max-width: 768px) {
            .emoji-picker {
                width: 280px;
                right: -10px;
            }

            .emoji-grid {
                grid-template-columns: repeat(6, 1fr);
            }
        }

        .comment-list {
            max-height: 600px;
            overflow-y: auto;
        }

        .comment-item {
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            background: #f8fafc;
            transition: all 0.3s ease;
        }

        .comment-item:hover {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            transform: translateY(-1px);
        }

        .comment-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .comment-author {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .comment-author .avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .comment-author .name {
            font-weight: 600;
            color: #2d3748;
        }

        .reply-to {
            color: #718096;
            font-size: 0.9rem;
            margin-left: 0.5rem;
        }

        .reply-username {
            color: #667eea;
            font-weight: 500;
        }

        .comment-time {
            color: #718096;
            font-size: 0.9rem;
        }

        .comment-content {
            color: #4a5568;
            line-height: 1.6;
            margin-bottom: 1rem;
            white-space: pre-wrap;
            word-break: break-word;
        }

        .comment-actions {
            display: flex;
            gap: 1rem;
        }

        .comment-action {
            background: none;
            border: none;
            color: #718096;
            cursor: pointer;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            transition: all 0.2s ease;
            font-size: 0.9rem;
        }

        .comment-action:hover {
            background: #e2e8f0;
            color: #4a5568;
        }

        .comment-action.reply:hover {
            color: #667eea;
        }

        .comment-action.delete:hover {
            color: #e53e3e;
        }

        /* å›å¤åŒºåŸŸæ ·å¼ */
        .reply-form {
            margin-top: 1rem;
            padding: 1rem;
            background: white;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
            display: none;
        }

        .reply-form.show {
            display: block;
        }

        .reply-form textarea {
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            padding: 0.75rem;
            width: 100%;
            min-height: 80px;
            resize: vertical;
            transition: all 0.3s ease;
        }

        .reply-form textarea:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.1);
            outline: none;
        }

        .reply-actions {
            display: flex;
            justify-content: flex-end;
            gap: 0.5rem;
            margin-top: 0.75rem;
        }

        .reply-btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s ease;
        }

        .reply-btn.primary {
            background: #667eea;
            color: white;
        }

        .reply-btn.primary:hover {
            background: #5a67d8;
        }

        .reply-btn.secondary {
            background: #e2e8f0;
            color: #4a5568;
        }

        .reply-btn.secondary:hover {
            background: #cbd5e0;
        }

        /* å­è¯„è®ºæ ·å¼ */
        .subcomment-list {
            margin-top: 1rem;
            padding-left: 2rem;
            border-left: 2px solid #e2e8f0;
        }

        .subcomment-item {
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            padding: 1rem;
            margin-bottom: 0.75rem;
        }

        .subcomment-item:last-child {
            margin-bottom: 0;
        }

        /* ç©ºçŠ¶æ€æ ·å¼ */
        .comment-list .text-center {
            padding: 3rem 1rem;
        }

        .comment-list .text-center i {
            color: #cbd5e0;
        }

        /* å“åº”å¼è®¾è®¡ */
        @media (max-width: 768px) {
            .comment-item {
                padding: 1rem;
            }

            .comment-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }

            .subcomment-list {
                padding-left: 1rem;
            }

            .comment-actions {
                flex-wrap: wrap;
            }
        }
    </style>
</head>

<div class="problem-container">
    <!-- é¢˜ç›®å¤´éƒ¨ -->

        <div class="problem-header p-4">

                <i class="fas fa-code text-primary"></i>
                <span th:text="${problem.title}"></span>

            <div class="problem-meta d-flex justify-content-between align-items-center">

                    <!-- æ ‡ç­¾åŒºåŸŸ -->
                    <div class="meta-item">

    <!-- é¢˜ç›®æè¿° -->

    </div>

    <!-- è¾“å…¥æ ¼å¼ -->
    <div class="card info-card">
        <div class="card-header">
            <h4 class="mb-0">è¾“å…¥æ ¼å¼</h4>
        </div>
        <div class="markdown-content" th:text="${problem.inputFormat}"></div>
    </div>

    <!-- è¾“å‡ºæ ¼å¼ -->
    <div class="card info-card">
        <div class="card-header">
            <h4 class="mb-0">è¾“å‡ºæ ¼å¼</h4>
        </div>
        <div class="markdown-content" th:text="${problem.outputFormat}"></div>
    </div>

    <!-- è¾“å…¥è¾“å‡ºæ ·ä¾‹ -->
    <div class="row g-4 mt-4">
        <div class="col-md-6">
            <div class="card h-100">
                <div class="card-header">
                    <h5 class="mb-0">è¾“å…¥æ ·ä¾‹</h5>
                </div>
                <div class="code-preview" th:utext="${problem.inputExample}"></div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card h-100">
                <div class="card-header">
                    <h5 class="mb-0">è¾“å‡ºæ ·ä¾‹</h5>
                </div>
                <div class="code-preview" th:utext="${problem.outputExample}"></div>
            </div>
        </div>
    </div>

    <!-- æç¤º -->
    <div class="card info-card mt-4">
        <div class="card-header">
            <h4 class="mb-0">æç¤º</h4>
        </div>
        <div class="markdown-content" th:text="${problem.hint}"></div>
    </div>

    <!-- ä»£ç æäº¤åŒºåŸŸ -->
    <div class="card code-editor-container mt-5">
        <form id="submitForm">

    // æ˜¾ç¤ºç¾åŒ–çš„æç¤ºæ¡†
    function showToast(message, type = 'info', duration = 3000) {
        // ç§»é™¤å·²å­˜åœ¨çš„toast
        const existingToast = document.querySelector('.status-toast');
        if (existingToast) {

        toast.className = `status-toast status-${type}`;

        // æ ¹æ®ç±»å‹æ·»åŠ ä¸åŒçš„å›¾æ ‡
        let icon = '';
        if (type === 'success') {

        } else if (type === 'error') {
            icon = '<i class="fas fa-times-circle"></i>';
        } else {

        toast.innerHTML = `${icon}<span>${message}</span>`;
        document.body.appendChild(toast);

        // æ˜¾ç¤ºåŠ¨ç”»
        setTimeout(() => {
            toast.classList.add('show');
        }, 10);

        // è‡ªåŠ¨æ¶ˆå¤±
        setTimeout(() => {
            toast.classList.remove('show');
            setTimeout(() => toast.remove(), 300);
        }, duration);
    }

    // æ˜¾ç¤ºè‡ªå®šä¹‰ç¡®è®¤å¯¹è¯æ¡†
    function showConfirmDialog(message) {
        return new Promise((resolve) => {

            const overlay = document.createElement('div');
            overlay.style.cssText = `

            overlay.appendChild(dialog);

            // æ˜¾ç¤ºåŠ¨ç”»
            setTimeout(() => {

    }

    function formatTime(date) {

        const hours = String(date.getHours()).padStart(2, '0');
        const minutes = String(date.getMinutes()).padStart(2, '0');
        const seconds = String(date.getSeconds()).padStart(2, '0');
        return `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;
    }

    function formatCommentTime(timeString) {
        const date = new Date(timeString);
        const now = new Date();
        const diff = now - date;
        
        if (diff < 60000) { // 1åˆ†é’Ÿå†…
            return 'åˆšåˆš';
        } else if (diff < 3600000) { // 1å°æ—¶å†…
            return Math.floor(diff / 60000) + 'åˆ†é’Ÿå‰';
        } else if (diff < 86400000) { // 1å¤©å†…
            return Math.floor(diff / 3600000) + 'å°æ—¶å‰';
        } else if (diff < 2592000000) { // 30å¤©å†…
            return Math.floor(diff / 86400000) + 'å¤©å‰';
        } else {
            return date.toLocaleDateString();
        }
    }
