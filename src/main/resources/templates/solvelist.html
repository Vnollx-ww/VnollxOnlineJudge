<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>题解页面</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #3b82f6;
            --primary-dark: #2563eb;
            --secondary: #60a5fa;
            --accent: #93c5fd;
            --text: #1e293b;
            --text-light: #64748b;
            --bg: #f8fafc;
            --card-bg: #ffffff;
            --border: #e2e8f0;
            --light-blue: #dbeafe;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #ffffff 0%, #f0f9ff 100%);
            min-height: 100vh;
            color: var(--text);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        /* 页面头部样式 */
        .page-header {
            background: linear-gradient(135deg, #ffffff 0%, var(--light-blue) 100%);
            color: var(--text);
            padding: 1.5rem 2rem;
            border-radius: 16px;
            margin-bottom: 2rem;
            position: relative;
            overflow: hidden;
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
        }

        .page-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
        }

        .page-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
            position: relative;
            z-index: 1;
            color: var(--text);
        }

        .page-subtitle {
            font-size: 1rem;
            color: var(--text-light);
            position: relative;
            z-index: 1;
        }

        /* 发布按钮样式 */
        .publish-btn {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
        }

        .publish-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: all 0.6s ease;
        }

        .publish-btn:hover::before {
            left: 100%;
        }

        .publish-btn:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-xl);
        }

        .publish-btn:active {
            transform: translateY(-1px);
        }

        /* 题解卡片样式 */
        .solution-card {
            background: var(--card-bg);
            border-radius: 16px;
            box-shadow: var(--shadow);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
            margin-bottom: 2rem;
            position: relative;
        }

        .solution-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .solution-card:hover::before {
            transform: scaleX(1);
        }

        .solution-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-xl);
        }

        .solution-card a {
            text-decoration: none;
            color: inherit;
            display: block;
            padding: 2rem;
        }

        .solution-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1.5rem;
        }

        .solution-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text);
            margin: 0;
            flex: 1;
            margin-right: 1rem;
        }

        .solution-time {
            background: linear-gradient(135deg, var(--light-blue), var(--accent));
            color: var(--primary);
            padding: 0.4rem 0.8rem;
            border-radius: 15px;
            font-size: 0.85rem;
            font-weight: 500;
            white-space: nowrap;
            border: 1px solid var(--accent);
        }

        .solution-content {
            color: var(--text-light);
            font-size: 1.1rem;
            line-height: 1.7;
            margin-bottom: 1.5rem;
            display: -webkit-box;
            -webkit-box-orient: vertical;
            -webkit-line-clamp: 3;
            overflow: hidden;
            text-overflow: ellipsis;
            transition: all 0.3s ease;
        }

        .solution-card:hover .solution-content {
            -webkit-line-clamp: unset;
            max-height: none;
        }

        .solution-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 1rem;
            border-top: 1px solid var(--border);
        }

        .solution-author {
            display: flex;
            align-items: center;
            color: var(--text-light);
            font-size: 0.95rem;
        }

        .solution-author i {
            margin-right: 0.5rem;
            color: var(--primary);
        }

        .read-more {
            color: var(--primary);
            font-weight: 600;
            font-size: 0.95rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .solution-card:hover .read-more {
            opacity: 1;
        }

        /* 骨架屏样式 */
        .skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            border-radius: 8px;
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        .skeleton-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
        }

        /* Toast 样式 */
        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            padding: 1rem 2rem;
            border-radius: 12px;
            color: white;
            font-weight: 500;
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000;
            box-shadow: var(--shadow-xl);
            backdrop-filter: blur(10px);
        }

        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }

        .toast.error { 
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
        }
        .toast.warning { 
            background: linear-gradient(135deg, #feca57, #ff9ff3);
        }
        .toast.success { 
            background: linear-gradient(135deg, #48dbfb, #0abde3);
        }
        .toast.info { 
            background: linear-gradient(135deg, #a55eea, #26de81);
        }

        /* 空状态样式 */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-light);
        }

        .empty-state i {
            font-size: 4rem;
            color: var(--border);
            margin-bottom: 1rem;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: var(--text);
        }

        .empty-state p {
            font-size: 1.1rem;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                padding: 1rem 0.5rem;
            }

            .page-header {
                padding: 1.2rem 1rem;
                margin-bottom: 1.5rem;
            }

            .page-title {
                font-size: 1.6rem;
            }

            .solution-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }

            .solution-title {
                font-size: 1.5rem;
                margin-right: 0;
            }

            .solution-card a {
                padding: 1.5rem;
            }

            .publish-btn {
                padding: 0.8rem 1.5rem;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .page-title {
                font-size: 1.4rem;
            }

            .solution-title {
                font-size: 1.3rem;
            }

            .solution-content {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
<!-- Toast 容器 -->
<div id="toastContainer"></div>

<div class="container">
    <!-- 页面头部 -->
    <div class="page-header">
        <div style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 1rem;">
            <div>
                <h1 id="sss" class="page-title">题解列表</h1>
                <p class="page-subtitle">分享你的解题思路，帮助更多同学</p>
            </div>
            <!-- 发布题解按钮 -->
            <button id="publishSolutionBtn" class="publish-btn">
                <i class="fas fa-pen" style="margin-right: 0.5rem;"></i>
                <span>发布题解</span>
            </button>
        </div>
    </div>

    <!-- 题解列表 -->
    <div id="solutionList">
        <!-- 加载骨架屏 -->
        <div class="skeleton-card">
            <div class="skeleton" style="height: 2rem; width: 50%; margin-bottom: 1rem;"></div>
            <div class="skeleton" style="height: 1rem; width: 100%; margin-bottom: 0.5rem;"></div>
            <div class="skeleton" style="height: 1rem; width: 70%; margin-bottom: 0.5rem;"></div>
            <div class="skeleton" style="height: 1rem; width: 60%;"></div>
        </div>
    </div>
</div>
<span th:text="${solvelist.title}" style="display: none;" id="title"></span>
<span th:text="${solvelist.id}" style="display: none;" id="id"></span>
<script>
    // Toast 控制函数
    const solve = {
        title: document.getElementById('title').textContent,
        pid: document.getElementById('id').textContent,
    };
    window.onload = async () => {
        document.getElementById('sss').textContent = solve.title + "-题解列表";

        // 初始化发布按钮点击事件
        const publishBtn = document.getElementById('publishSolutionBtn');
        if (publishBtn) {
            publishBtn.addEventListener('click', handlePublishClick);
        }
    };

    // 处理发布按钮点击
    function handlePublishClick() {
        const token = localStorage.getItem('token');
        if (!token) {
            showToast('请先登录才能发布题解', 'warning');
            setTimeout(() => window.location.href = '/login', 1500);
            return;
        }

        // 跳转到发布题解页面，携带题目ID参数
        window.location.href = `/solve/publish/${solve.pid}`;
    }

    function showToast(message, type = 'info', duration = 3000) {
        const container = document.getElementById('toastContainer');
        const toast = document.createElement('div');
        toast.className = `toast ${type}`;
        toast.textContent = message;

        container.appendChild(toast);
        setTimeout(() => toast.classList.add('show'), 10);
        setTimeout(() => {
            toast.classList.remove('show');
            setTimeout(() => toast.remove(), 300);
        }, duration);
    }

    const token = localStorage.getItem('token');

    if (!solve.pid || !token) {
        showToast('请先登录并选择题目', 'error');
        setTimeout(() => window.location.href = '/', 1500);
    }

    async function fetchSolutions() {
        try {
            const params = new URLSearchParams({
                pid:solve.pid
            });
            const response = await fetch(`/solve/list?${params.toString()}`, {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${localStorage.getItem('token')}`
                }
            });

            const data = await response.json();

            const solutionList = document.getElementById('solutionList');
            solutionList.innerHTML = ''; // 清除骨架屏

            if (data.code === 200) {
                if (data.data.length === 0) {
                    // 显示无数据提示
                    solutionList.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-comment-slash"></i>
                            <h3>暂无题解</h3>
                            <p>还没有人发布题解，快来成为第一个分享者吧！</p>
                        </div>
                    `;
                } else {
                    // 关键修改：先逆序数组，再遍历
                    const reversedSolutions = [...data.data].reverse();

                    reversedSolutions.forEach(solution => {
                        const card = document.createElement('div');
                        card.className = 'solution-card';

                        card.innerHTML = `
                            <a href="/solve/${solution.id}">
                                <div class="solution-header">
                                    <h2 class="solution-title">${solution.title}</h2>
                                    <div class="solution-time">${solution.createTime}</div>
                                </div>
                                <div class="solution-content">${solution.content}</div>
                                <div class="solution-footer">
                                    <div class="solution-author">
                                        <i class="fas fa-user"></i>
                                        <span>发布用户: ${solution.name}</span>
                                    </div>
                                    <div class="read-more">
                                        <i class="fas fa-arrow-right" style="margin-left: 0.5rem;"></i>
                                        阅读更多
                                    </div>
                                </div>
                            </a>
                        `;
                        solutionList.appendChild(card);
                    });
                }
            } else {
                showToast(data.msg || '获取题解失败', 'error');
            }
        } catch (error) {
            showToast('网络连接异常，请稍后重试', 'error');
            console.error('Fetch error:', error);
        }
    }

    fetchSolutions();
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
<script src="/libs/ai-widget.js"></script>
</html>
