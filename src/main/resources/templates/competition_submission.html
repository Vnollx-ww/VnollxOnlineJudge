<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>比赛提交记录 - VnollxOJ</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --primary-color: #2563eb;
            --success-color: #16a34a;
            --warning-color: #ea580c;
            --danger-color: #dc2626;
            --neutral-light: #f8fafc;
            --neutral-medium: #e2e8f0;
            --neutral-dark: #475569;
        }

        body {
            background-color: var(--neutral-light);
            line-height: 1.6;
            font-family: 'Inter', 'PingFang SC', sans-serif;
        }

        /* 加载动画样式 */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgba(255, 255, 255, 0.8);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 999;
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: var(--primary-color);
            border-radius: 50%;
            width: 36px;
            height: 36px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* 导航栏样式 */
        .navbar {
            background-color: white;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .nav-button {
            padding: 0.75rem 1.5rem;
            background-color: transparent;
            color: var(--neutral-dark);
            border-radius: 0.375rem;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .nav-button:hover {
            background-color: var(--neutral-medium);
            color: var(--primary-color);
        }

        .nav-button.active {
            background-color: var(--primary-color);
            color: white;
        }

        /* 模态框样式 */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .modal-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background-color: white;
            padding: 2rem;
            border-radius: 0.75rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            width: 30rem;
            max-width: 90%;
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }

        .modal-overlay.show .modal-content {
            transform: scale(1);
        }

        /* 提示框样式 */
        .toast {
            position: fixed;
            top: 2rem;
            right: 2rem;
            padding: 1rem 1.5rem;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            z-index: 1001;
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.3s ease;
        }

        .toast.success {
            background-color: #d1fae5;
            color: var(--success-color);
        }

        .toast.error {
            background-color: #fee2e2;
            color: var(--danger-color);
        }

        .toast.show {
            opacity: 1;
            transform: translateY(0);
        }

        /* 比赛信息卡片样式 */
        .info-card {
            background-color: white;
            padding: 2rem;
            border-radius: 0.75rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            margin-bottom: 2rem;
        }

        .info-card-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--neutral-dark);
            margin-bottom: 1rem;
        }

        .info-card-subtitle {
            font-size: 2rem;
            font-weight: 700;
            color: var(--neutral-dark);
        }

        .status-tag {
            display: inline-flex;
            align-items: center;
            padding: 0.375rem 1rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .status-running {
            background: #e0f2fe;
            color: #0369a1;
        }

        .info-text {
            color: var(--neutral-dark);
            margin-top: 0.5rem;
        }

        /* 提交记录表格样式 */
        .submission-table {
            width: 100%;
            border-collapse: collapse;
            border-radius: 0.75rem;
            overflow: hidden;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            margin-top: 2rem;
        }

        .submission-table th,
        .submission-table td {
            padding: 1rem;
            text-align: left;
        }

        .submission-table th {
            background-color: var(--neutral-medium);
            color: var(--neutral-dark);
        }

        .submission-table tr:nth-child(even) {
            background-color: var(--neutral-light);
        }

        /* 分页样式 */
        .pagination {
            margin-top: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
        }

        .page-btn {
            padding: 0.5rem 0.8rem;
            border: 1px solid #e2e8f0;
            border-radius: 0.375rem;
            background-color: white;
            color: #475569;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .page-btn.active {
            background-color: #2563eb;
            color: white;
            border-color: #2563eb;
        }

        .page-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>

<body>
<!-- 导航栏 -->
<div class="navbar">
    <div class="container mx-auto flex justify-center py-4 space-x-4">
        <a th:href="@{/competition/{id}(id=${competition.id})}" class="nav-button">比赛详情</a>
        <a th:href="@{/competition/ranklist/{id}(id=${competition.id})}" class="nav-button">比赛排行榜</a>
        <a th:href="@{/competition/submission/{id}(id=${competition.id})}" class="nav-button active">比赛提交记录</a>
    </div>
</div>

<!-- 密码验证模态框 -->
<div class="modal-overlay" id="passwordModal">
    <div class="modal-content">
        <h3 class="info-card-title">请输入比赛密码</h3>
        <div class="mb-4">
            <input type="password" id="passwordInput" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500">
        </div>
        <div class="flex justify-end">
            <button class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600" onclick="verifyPassword()">验证</button>
        </div>
    </div>
</div>

<!-- 加载动画 -->
<div class="loading" id="loading">
    <div class="spinner"></div>
</div>

<div class="container mx-auto p-8" id="mainContent" style="display: none;">
    <!-- 比赛提交记录 -->
    <div class="info-card">
        <h2 class="info-card-title">比赛提交记录</h2>
        <table class="submission-table" id="submissionTable">
            <thead>
            <tr>
                <th>提交 ID</th>
                <th>题目名称</th>
                <th>用户名</th>
                <th>状态</th>
                <th>用时</th>
                <th>提交时间</th>
                <th>语言</th>
            </tr>
            </thead>
            <tbody id="submissionList"></tbody>
        </table>
    </div>

    <!-- 分页导航 -->
    <div class="pagination" id="paginationContainer">
        <button id="prevPage" class="page-btn" disabled>« 上一页</button>
        <div id="pageNumbers" class="flex gap-1"></div>
        <button id="nextPage" class="page-btn" disabled>下一页 »</button>
    </div>
</div>

<span th:text="${competition.id}" style="display: none;" id="competitionId"></span>
<span th:text="${competition.needPassword}" style="display: none;" id="needPassword"></span>

<script>
    const competitionId = document.getElementById('competitionId').textContent;
    const needPassword = document.getElementById('needPassword').textContent === 'true';
    const mainContent = document.getElementById('mainContent');
    const submissionList = document.getElementById('submissionList');

    // 分页相关变量
    let currentPage = 1;
    const pageSize = 10;
    let totalRecords = 0;
    let totalPages = 0;
    const paginationContainer = document.getElementById('paginationContainer');

    function showToast(message, type) {
        const toast = document.createElement('div');
        toast.className = `toast ${type} show`;
        toast.textContent = message;
        document.body.appendChild(toast);
        setTimeout(() => toast.remove(), 3000);
    }

    function hideLoading() {
        const loadingElement = document.getElementById('loading');
        loadingElement.style.display = 'none';
    }

    function showLoading() {
        const loadingElement = document.getElementById('loading');
        loadingElement.style.display = 'flex';
    }

    async function verifyPassword() {
        const password = document.getElementById('passwordInput').value.trim();
        if (!competitionId) return showToast('比赛信息错误', 'error');

        try {
            showLoading();
            const formdata = new FormData();
            formdata.append('token', localStorage.getItem('token'));
            formdata.append('password', password);
            formdata.append('id', competitionId);

            const response = await fetch('/competition/confirm', {
                method: 'POST',
                body: formdata
            });

            const result = await response.json();
            if (result.code === 200) {
                closeModal();
                const key = "competition-" + competitionId+"-"+localStorage.getItem('name');
                localStorage.setItem(key, toString(Math.floor(Date.now() / 1000))); // 存储访问时间
                mainContent.style.display = 'block';
                await fetchTotalRecords();
                fetchSubmissionList(currentPage);
                showToast('验证成功，欢迎访问比赛', 'success');
            } else {
                showToast(result.msg || '密码验证失败，请重试', 'error');
            }
        } catch (error) {
            showToast('网络请求失败，请检查网络连接', 'error');
            console.error('Verification error:', error);
        } finally {
            hideLoading();
        }
    }

    function closeModal() {
        const modal = document.getElementById('passwordModal');
        modal.classList.remove('show');
    }

    window.addEventListener('load', async () => {
        showLoading();

        // 检查是否需要密码验证
        if (needPassword) {
            const now = Math.floor(Date.now() / 1000);
            const key = "competition-" + competitionId+"-"+localStorage.getItem('name');
            const before = localStorage.getItem(key);
            if (before === null || now - parseInt(before) >= 86400) {
                document.getElementById('passwordModal').classList.add('show');
                localStorage.removeItem(key);
            } else {
                mainContent.style.display = 'block';
                await fetchTotalRecords();
                fetchSubmissionList(currentPage);
            }
        } else {
            mainContent.style.display = 'block';
            await fetchTotalRecords();
            fetchSubmissionList(currentPage);
        }
    });

    async function fetchTotalRecords() {
        try {
            showLoading();
            const formdata = new FormData();
            formdata.append('token', localStorage.getItem('token'));
            formdata.append('cid', competitionId);

            const response = await fetch('/submission/countbycid', {
                method: 'POST',
                body: formdata
            });

            const result = await response.json();
            if (result.code === 200) {
                totalRecords = result.data;
                totalPages = Math.ceil(totalRecords / pageSize);
                updatePagination();
            } else {
                showToast(result.msg || '获取记录总数失败', 'error');
            }
        } catch (error) {
            showToast('网络请求失败，请检查网络连接', 'error');
            console.error('Fetch total records error:', error);
        } finally {
            hideLoading();
        }
    }

    async function fetchSubmissionList(page = 1) {
        currentPage = page;
        const offset = (page - 1) * pageSize;

        try {
            showLoading();
            const formdata = new FormData();
            formdata.append('token', localStorage.getItem('token'));
            formdata.append('cid', competitionId);
            formdata.append('offset', offset);
            formdata.append('size', pageSize);

            const response = await fetch('/submission/getlistbycid', {
                method: 'POST',
                body: formdata
            });

            const result = await response.json();
            if (result.code === 200) {
                const submissions = result.data;
                renderSubmissionList(submissions);
            } else {
                showToast(result.msg || '获取提交记录失败', 'error');
            }
        } catch (error) {
            showToast('网络请求失败，请检查网络连接', 'error');
            console.error('Fetch submission list error:', error);
        } finally {
            hideLoading();
            updatePagination();
        }
    }

    function renderSubmissionList(submissions) {
        submissionList.innerHTML = '';
        submissions.forEach(submission => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                    <td>${submission.id}</td>
                    <td>${submission.problemName}</td>
                    <td>${submission.userName}</td>
                    <td>${submission.status}</td>
                    <td>${submission.time}ms</td>
                    <td>${submission.createTime}</td>
                    <td>${submission.language}</td>
                `;
            submissionList.appendChild(tr);
        });
    }

    function updatePagination() {
        const prevBtn = document.getElementById('prevPage');
        const nextBtn = document.getElementById('nextPage');
        const pageNumbers = document.getElementById('pageNumbers');

        // 隐藏分页栏如果没有数据
        if (totalPages === 0) {
            paginationContainer.style.display = 'none';
            return;
        } else {
            paginationContainer.style.display = 'flex';
        }

        // 更新按钮状态
        prevBtn.disabled = currentPage === 1;
        nextBtn.disabled = currentPage >= totalPages;

        // 渲染页码
        pageNumbers.innerHTML = '';
        for (let i = 1; i <= totalPages; i++) {
            const btn = document.createElement('button');
            btn.className = `page-btn ${currentPage === i ? 'active' : ''}`;
            btn.textContent = i;
            btn.onclick = () => fetchSubmissionList(i);
            pageNumbers.appendChild(btn);
        }
    }
</script>
</body>

</html>
