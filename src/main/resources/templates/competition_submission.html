<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>比赛提交记录 - VnollxOJ</title>
    <!-- 引入 Font Awesome 和 Tailwind CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 自定义配色 */
        :root {
            --primary-color: #2563eb;
            --success-color: #16a34a;
            --warning-color: #ea580c;
            --danger-color: #dc2626;
            --neutral-light: #f8fafc;
            --neutral-medium: #e2e8f0;
            --neutral-dark: #475569;
        }
        /* 全局字体和背景 */
        body {
            background-color: var(--neutral-light);
            font-family: 'Inter', 'PingFang SC', sans-serif;
            line-height: 1.6;
        }
        /* 加载动画 */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgba(255,255,255,0.8);
            position: fixed;
            inset: 0;
            z-index: 50;
        }
        .spinner {
            width: 36px;
            height: 36px;
            border: 4px solid rgba(0,0,0,0.1);
            border-left-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="min-h-screen relative">
<!-- 导航栏，保留那三个按钮不变 -->
<nav class="bg-white shadow-md">
    <div class="container mx-auto flex justify-center py-4 space-x-4">
        <a th:href="@{/competition/{id}(id=${competition.id})}" class="nav-button px-4 py-2 rounded-md hover:bg-gray-200 text-gray-700">比赛详情</a>
        <a th:href="@{/competition/ranklist/{id}(id=${competition.id})}" class="nav-button px-4 py-2 rounded-md hover:bg-gray-200 text-gray-700">比赛排行榜</a>
        <a th:href="@{/competition/submission/{id}(id=${competition.id})}" class="nav-button active px-4 py-2 rounded-md bg-[var(--primary-color)] text-white">比赛提交记录</a>
    </div>
</nav>

<!-- 密码验证模态框 -->
<div id="passwordModal" class="modal-overlay fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 opacity-0 invisible transition-all duration-300">
    <div class="modal-content bg-white p-8 rounded-lg shadow-lg w-96 transform scale-90 transition-transform duration-300">
        <h3 class="text-xl font-semibold text-gray-800 mb-4">请输入比赛密码</h3>
        <input type="password" id="passwordInput" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500 mb-4">
        <div class="flex justify-end">
            <button onclick="verifyPassword()" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">验证</button>
        </div>
    </div>
</div>

<!-- 加载动画 -->
<div id="loading" class="loading fixed inset-0 bg-white bg-opacity-80 z-50">
    <div class="spinner"></div>
</div>

<!-- 主体内容 -->
<main id="mainContent" class="container mx-auto p-8 hidden">
    <!-- 比赛提交记录信息卡片 -->
    <section class="bg-white p-8 rounded-lg shadow-md mb-8">
        <h2 class="text-2xl font-bold text-gray-800 mb-4">比赛提交记录</h2>
        <table id="submissionTable" class="min-w-full table-auto border-collapse">
            <thead>
            <tr class="bg-gray-200 text-gray-700">
                <th class="px-4 py-2 border">提交 ID</th>
                <th class="px-4 py-2 border">题目名称</th>
                <th class="px-4 py-2 border">用户名</th>
                <th class="px-4 py-2 border">状态</th>
                <th class="px-4 py-2 border">用时</th>
                <th class="px-4 py-2 border">提交时间</th>
                <th class="px-4 py-2 border">语言</th>
            </tr>
            </thead>
            <tbody id="submissionList" class="text-gray-700">
            <!-- 通过 JS 动态填充数据 -->
            </tbody>
        </table>
    </section>

    <!-- 分页导航 -->
    <section id="paginationContainer" class="flex justify-center items-center gap-2">
        <button id="prevPage" class="page-btn px-3 py-2 border rounded-md bg-white text-gray-600 hover:bg-gray-100 disabled:opacity-50" disabled>&laquo; 上一页</button>
        <div id="pageNumbers" class="flex gap-2"></div>
        <button id="nextPage" class="page-btn px-3 py-2 border rounded-md bg-white text-gray-600 hover:bg-gray-100 disabled:opacity-50" disabled>下一页 &raquo;</button>
    </section>
</main>

<!-- 隐藏数据，供 JS 使用 -->
<span th:text="${competition.id}" id="competitionId" class="hidden"></span>
<span th:text="${competition.needPassword}" id="needPassword" class="hidden"></span>

<script>
    const competitionId = document.getElementById('competitionId').textContent;
    const needPassword = document.getElementById('needPassword').textContent === 'true';
    const mainContent = document.getElementById('mainContent');
    const submissionList = document.getElementById('submissionList');

    // 分页相关变量
    let currentPage = 1;
    const pageSize = 10;
    let totalRecords = 0;
    let totalPages = 0;
    const paginationContainer = document.getElementById('paginationContainer');

    function showToast(message, type) {
        const toast = document.createElement('div');
        toast.className = `toast ${type} show`;
        toast.textContent = message;
        document.body.appendChild(toast);
        setTimeout(() => toast.remove(), 3000);
    }

    function hideLoading() {
        const loadingElement = document.getElementById('loading');
        loadingElement.style.display = 'none';
    }

    function showLoading() {
        const loadingElement = document.getElementById('loading');
        loadingElement.style.display = 'flex';
    }

    async function verifyPassword() {
        const password = document.getElementById('passwordInput').value.trim();
        if (!competitionId) return showToast('比赛信息错误', 'error');

        try {
            showLoading();
            const formdata = new FormData();
            formdata.append('token', localStorage.getItem('token'));
            formdata.append('password', password);
            formdata.append('id', competitionId);

            const response = await fetch('/competition/confirm', {
                method: 'POST',
                body: formdata
            });

            const result = await response.json();
            if (result.code === 200) {
                closeModal();
                const key = "competition-" + competitionId+"-"+localStorage.getItem('name');
                localStorage.setItem(key, toString(Math.floor(Date.now() / 1000))); // 存储访问时间
                mainContent.style.display = 'block';
                await fetchTotalRecords();
                fetchSubmissionList(currentPage);
                showToast('验证成功，欢迎访问比赛', 'success');
            } else {
                showToast(result.msg || '密码验证失败，请重试', 'error');
            }
        } catch (error) {
            showToast('网络请求失败，请检查网络连接', 'error');
            console.error('Verification error:', error);
        } finally {
            hideLoading();
        }
    }

    function closeModal() {
        const modal = document.getElementById('passwordModal');
        modal.classList.remove('show');
    }

    window.addEventListener('load', async () => {
        showLoading();

        // 检查是否需要密码验证
        if (needPassword) {
            const now = Math.floor(Date.now() / 1000);
            const key = "competition-" + competitionId+"-"+localStorage.getItem('name');
            const before = localStorage.getItem(key);
            if (before === null || now - parseInt(before) >= 86400) {
                document.getElementById('passwordModal').classList.add('show');
                localStorage.removeItem(key);
            } else {
                mainContent.style.display = 'block';
                await fetchTotalRecords();
                fetchSubmissionList(currentPage);
            }
        } else {
            mainContent.style.display = 'block';
            await fetchTotalRecords();
            fetchSubmissionList(currentPage);
        }
    });

    async function fetchTotalRecords() {
        try {
            showLoading();
            const formdata = new FormData();
            formdata.append('token', localStorage.getItem('token'));
            formdata.append('cid', competitionId);

            const response = await fetch('/submission/countbycid', {
                method: 'POST',
                body: formdata
            });

            const result = await response.json();
            if (result.code === 200) {
                totalRecords = result.data;
                totalPages = Math.ceil(totalRecords / pageSize);
                updatePagination();
            } else {
                showToast(result.msg || '获取记录总数失败', 'error');
            }
        } catch (error) {
            showToast('网络请求失败，请检查网络连接', 'error');
            console.error('Fetch total records error:', error);
        } finally {
            hideLoading();
        }
    }

    async function fetchSubmissionList(page = 1) {
        currentPage = page;
        const offset = (page - 1) * pageSize;

        try {
            showLoading();
            const formdata = new FormData();
            formdata.append('token', localStorage.getItem('token'));
            formdata.append('cid', competitionId);
            formdata.append('offset', offset);
            formdata.append('size', pageSize);

            const response = await fetch('/submission/getlistbycid', {
                method: 'POST',
                body: formdata
            });

            const result = await response.json();
            if (result.code === 200) {
                const submissions = result.data;
                renderSubmissionList(submissions);
            } else {
                showToast(result.msg || '获取提交记录失败', 'error');
            }
        } catch (error) {
            showToast('网络请求失败，请检查网络连接', 'error');
            console.error('Fetch submission list error:', error);
        } finally {
            hideLoading();
            updatePagination();
        }
    }

    function renderSubmissionList(submissions) {
        submissionList.innerHTML = '';
        submissions.forEach(submission => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                    <td>${submission.id}</td>
                    <td>${submission.problemName}</td>
                    <td>${submission.userName}</td>
                    <td>${submission.status}</td>
                    <td>${submission.time}ms</td>
                    <td>${submission.createTime}</td>
                    <td>${submission.language}</td>
                `;
            submissionList.appendChild(tr);
        });
    }

    function updatePagination() {
        const prevBtn = document.getElementById('prevPage');
        const nextBtn = document.getElementById('nextPage');
        const pageNumbers = document.getElementById('pageNumbers');

        // 隐藏分页栏如果没有数据
        if (totalPages === 0) {
            paginationContainer.style.display = 'none';
            return;
        } else {
            paginationContainer.style.display = 'flex';
        }

        // 更新按钮状态
        prevBtn.disabled = currentPage === 1;
        nextBtn.disabled = currentPage >= totalPages;

        // 渲染页码
        pageNumbers.innerHTML = '';
        for (let i = 1; i <= totalPages; i++) {
            const btn = document.createElement('button');
            btn.className = `page-btn ${currentPage === i ? 'active' : ''}`;
            btn.textContent = i;
            btn.onclick = () => fetchSubmissionList(i);
            pageNumbers.appendChild(btn);
        }
    }
</script>
</body>

</html>
