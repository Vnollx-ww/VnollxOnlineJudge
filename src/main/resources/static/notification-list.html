            const customSelects = document.querySelectorAll('.custom-select');

            customSelects.forEach(select => {
                const selected = select.querySelector('.select-selected');

                selected.addEventListener('click', function(e) {

                    if (itemsContainer.classList.contains('active')) {

                        this.classList.add('selected');

                        // Êõ¥Êñ∞ÊòæÁ§∫ÊñáÊú¨

                        // Â¶ÇÊûúÂåÖÂê´ÂõæÊ†áÔºåÂè™ÊòæÁ§∫ÊñáÂ≠óÈÉ®ÂàÜ
                        const textSpan = this.querySelector('span:last-child');
                        if (textSpan) {
                            displayText = textSpan.textContent;
                        }

                        selected.textContent = displayText;
                        selected.setAttribute('data-value', value);

                        // ÂÖ≥Èó≠‰∏ãÊãâÊ°Ü
                        itemsContainer.classList.remove('active');
                        itemsContainer.style.display = 'none';
                        selected.classList.remove('select-arrow-active');

                        // Êõ¥Êñ∞Á≠õÈÄâÂèòÈáè
                        if (select.id === 'status-select') {
                            currentStatus = value;
                        }
                    });
                });
            });
        }

        function closeAllSelect(elmnt) {
            const selectItems = document.querySelectorAll('.select-items');
            const selectSelected = document.querySelectorAll('.select-selected');

            selectItems.forEach(item => {
                if (elmnt && item !== elmnt.nextElementSibling && elmnt !== item) {
                    item.classList.remove('active');
                    item.style.display = 'none';
                }
            });

            selectSelected.forEach(selected => {
                if (elmnt && selected !== elmnt) {
                    selected.classList.remove('select-arrow-active');
                }
            });
        }

        // ÊòæÁ§∫Toast
        function showToast(message, type = 'info', duration = 3000) {
            const toast = document.createElement('div');
            toast.className = `toast toast-${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);

            setTimeout(() => {
                toast.classList.add('show');
            }, 10);

            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 300);
            }, duration);
        }

        // Ê†ºÂºèÂåñÊó∂Èó¥
        function formatTime(timeString) {
            const date = new Date(timeString);
            const now = new Date();
            const diff = now - date;
            
            if (diff < 60000) { // 1ÂàÜÈíüÂÜÖ
                return 'ÂàöÂàö';
            } else if (diff < 3600000) { // 1Â∞èÊó∂ÂÜÖ
                return Math.floor(diff / 60000) + 'ÂàÜÈíüÂâç';
            } else if (diff < 86400000) { // 1Â§©ÂÜÖ
                return Math.floor(diff / 3600000) + 'Â∞èÊó∂Ââç';
            } else if (diff < 604800000) { // 1Âë®ÂÜÖ
                return Math.floor(diff / 86400000) + 'Â§©Ââç';
            } else {
                return date.toLocaleDateString('zh-CN');
            }
        }

        // Âä†ËΩΩÈÄöÁü•ÂàóË°®
        async function loadNotifications(page = 1) {
            const container = document.getElementById('notificationsContainer');
            const pagination = document.getElementById('pagination');

            // ÊòæÁ§∫Âä†ËΩΩÁä∂ÊÄÅ
            container.innerHTML = `
                <div class="loading" id="loadingState">
                    <div class="loading-spinner"></div>
                    <div>Âä†ËΩΩ‰∏≠...</div>
                </div>
            `;
            pagination.style.display = 'none';

            try {
                const token = localStorage.getItem('token');
                if (!token) {
                    showToast('ËØ∑ÂÖàÁôªÂΩï', 'error');
                    window.location.href = 'index.html';
                    return;
                }

                const params = new URLSearchParams({
                    pageNum: page.toString(),
                    pageSize: pageSize.toString()
                });

                if (currentKeyword) {
                    params.append('keyword', currentKeyword);
                }

                if (currentStatus !== '') {
                    params.append('status', currentStatus);
                }


                const response = await fetch(`/notification/list?${params}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    }
                });

                const data = await response.json();
                
                if (data.code === 200) {
                    const notifications = data.data;
                    renderNotifications(notifications);
                    updatePagination(page, data.total || notifications.length);
                } else {
                    showToast(data.msg || 'Âä†ËΩΩÂ§±Ë¥•', 'error');
                    renderEmptyState();
                }
            } catch (error) {
                console.error('Âä†ËΩΩÈÄöÁü•Â§±Ë¥•:', error);
                showToast('ÁΩëÁªúËØ∑Ê±ÇÂ§±Ë¥•ÔºåËØ∑ÈáçËØï', 'error');
                renderEmptyState();
            }
        }

        // Ê∏≤ÊüìÈÄöÁü•ÂàóË°®
        function renderNotifications(notifications) {
            const container = document.getElementById('notificationsContainer');
            
            if (!notifications || notifications.length === 0) {
                renderEmptyState('Ê≤°ÊúâÊâæÂà∞Á¨¶ÂêàÊù°‰ª∂ÁöÑÈÄöÁü•');
                return;
            }

            const html = notifications.map(notification => `
                <div class="notification-item ${!notification.is_read ? 'unread' : ''}" data-id="${notification.id}">
                    <div class="notification-header">
                        <div>
                            <div class="notification-title">${notification.title}</div>
                        </div>
                        <div class="notification-actions">
                            ${!notification.is_read ? `
                                <button class="action-btn mark-read-btn" onclick="markAsRead(${notification.id})">
                                    Ê†áËÆ∞Â∑≤ËØª
                                </button>
                            ` : ''}
                            <button class="action-btn delete-btn" onclick="deleteNotification(${notification.id})">
                                Âà†Èô§
                            </button>
                        </div>
                    </div>
                    <div class="notification-content" ${notification.commentId ? `onclick="handleNotificationClick('${notification.description}', ${notification.commentId})" style="cursor: pointer;"` : ''}>${notification.description}</div>
                    <div class="notification-meta">
                        <div class="notification-time">
                            <span>üïí</span>
                            <span>${formatTime(notification.createTime)}</span>
                        </div>
                        <div class="notification-status ${notification.is_read ? 'status-read' : 'status-unread'}">
                            ${notification.is_read ? 'Â∑≤ËØª' : 'Êú™ËØª'}
                        </div>
                    </div>
                </div>
            `).join('');

            container.innerHTML = html;
        }

        // Ê∏≤ÊüìÁ©∫Áä∂ÊÄÅ
        function renderEmptyState(message = 'ÊöÇÊó†ÈÄöÁü•') {
            const container = document.getElementById('notificationsContainer');
            container.innerHTML = `
                <div class="empty-state">
                    <div class="empty-icon">üì≠</div>
                    <div class="empty-title">${message}</div>
                    <div class="empty-description">ÊÇ®ËøòÊ≤°ÊúâÊî∂Âà∞‰ªª‰ΩïÈÄöÁü•</div>
                </div>
            `;
        }

        // Êõ¥Êñ∞ÂàÜÈ°µ
        function updatePagination(page, total) {
            const pagination = document.getElementById('pagination');
            const paginationInfo = document.getElementById('paginationInfo');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');

            totalPages = Math.ceil(total / pageSize);
            currentPage = page;

            if (totalPages <= 1) {
                pagination.style.display = 'none';
                return;
            }

            pagination.style.display = 'flex';
            paginationInfo.textContent = `Á¨¨ ${page} È°µÔºåÂÖ± ${totalPages} È°µ`;
            
            prevBtn.disabled = page <= 1;
            nextBtn.disabled = page >= totalPages;
        }

        // Ê†áËÆ∞‰∏∫Â∑≤ËØª
        async function markAsRead(notificationId) {
            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`/notification/read/${notificationId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    }
                });

                const data = await response.json();
                if (data.code === 200) {
                    showToast('Â∑≤Ê†áËÆ∞‰∏∫Â∑≤ËØª', 'success');
                    // ÈáçÊñ∞Âä†ËΩΩÂΩìÂâçÈ°µÈù¢
                    loadNotifications(currentPage);
                } else {
                    showToast(data.msg || 'Êìç‰ΩúÂ§±Ë¥•', 'error');
                }
            } catch (error) {
                showToast('ÁΩëÁªúËØ∑Ê±ÇÂ§±Ë¥•ÔºåËØ∑ÈáçËØï', 'error');
            }
        }

        // Âà†Èô§ÈÄöÁü•
        async function deleteNotification(notificationId) {
            // ÊòæÁ§∫Á°ÆËÆ§ÂØπËØùÊ°Ü
            showToast('Á°ÆÂÆöË¶ÅÂà†Èô§ËøôÊù°ÈÄöÁü•ÂêóÔºü', 'warning', 5000);
            
            // ÂàõÂª∫Á°ÆËÆ§ÊåâÈíÆ
            const confirmBtn = document.createElement('button');
            confirmBtn.textContent = 'Á°ÆËÆ§Âà†Èô§';
            confirmBtn.style.cssText = `
                background: #ff4444;
                color: white;
                border: none;
                padding: 0.5rem 1rem;
                border-radius: 6px;
                margin-left: 1rem;
                cursor: pointer;
                font-weight: 600;
            `;
            
            // ÂàõÂª∫ÂèñÊ∂àÊåâÈíÆ
            const cancelBtn = document.createElement('button');
            cancelBtn.textContent = 'ÂèñÊ∂à';
            cancelBtn.style.cssText = `
                background: #6b7280;
                color: white;
                border: none;
                padding: 0.5rem 1rem;
                border-radius: 6px;
                margin-left: 0.5rem;
                cursor: pointer;
                font-weight: 600;
            `;
            
            // Ëé∑ÂèñtoastÂÆπÂô®Âπ∂Ê∑ªÂä†ÊåâÈíÆ
            const toast = document.querySelector('.toast');
            if (toast) {
                toast.appendChild(confirmBtn);
                toast.appendChild(cancelBtn);
                
                // Á°ÆËÆ§Âà†Èô§
                confirmBtn.onclick = async () => {
                    try {
                        const token = localStorage.getItem('token');
                        const response = await fetch(`/notification/delete/${notificationId}`, {
                            method: 'DELETE',
                            headers: {
                                'Content-Type': 'application/json',
                                'Authorization': `Bearer ${token}`
                            }
                        });

                        const data = await response.json();
                        if (data.code === 200) {
                            showToast('Âà†Èô§ÊàêÂäü', 'success');
                            loadNotifications(currentPage);
                        } else {
                            showToast(data.msg || 'Âà†Èô§Â§±Ë¥•', 'error');
                        }
                    } catch (error) {
                        showToast('ÁΩëÁªúËØ∑Ê±ÇÂ§±Ë¥•ÔºåËØ∑ÈáçËØï', 'error');
                    }
                };
                
                // ÂèñÊ∂àÂà†Èô§
                cancelBtn.onclick = () => {
                    toast.remove();
                };
            }
        }

        // ÊêúÁ¥¢
        function handleSearch() {
            // ‰ªéËá™ÂÆö‰πâ‰∏ãÊãâÊ°ÜËé∑ÂèñÁä∂ÊÄÅÂÄº
            const statusSelect = document.getElementById('status-select');
            if (statusSelect) {
                const selectedItem = statusSelect.querySelector('.select-selected');
                currentStatus = selectedItem ? selectedItem.getAttribute('data-value') || '' : '';
            }
            currentKeyword = document.getElementById('keywordInput').value.trim();
            currentPage = 1;
            loadNotifications(currentPage);
        }

        // Â§ÑÁêÜÈÄöÁü•ÁÇπÂáª
        function handleNotificationClick(description, commentId) {
            // ‰ªéÊèèËø∞‰∏≠ÊèêÂèñÈóÆÈ¢òID
            // ÊèèËø∞Ê†ºÂºèÔºöÁî®Êà∑Âêç Âú®ÈóÆÈ¢ò #ÈóÆÈ¢òID ‰∏≠ÂõûÂ§ç‰∫Ü‰Ω†ÔºöÂÜÖÂÆπ
            const match = description.match(/Âú®ÈóÆÈ¢ò #(\d+)/);
            if (match && match[1]) {
                const problemId = match[1];
                // Ë∑≥ËΩ¨Âà∞È¢òÁõÆËØ¶ÊÉÖÈ°µÈù¢ÔºåÂπ∂‰º†ÈÄíËØÑËÆ∫IDÂèÇÊï∞
                window.location.href = `/problem/${problemId}?commentId=${commentId}`;
            } else {
                showToast('Êó†Ê≥ïËß£ÊûêÈóÆÈ¢òID', 'error');
            }
        }

        // Ê∏ÖÁ©∫Á≠õÈÄâ
        function clearFilters() {
            // ÈáçÁΩÆËá™ÂÆö‰πâ‰∏ãÊãâÊ°Ü
            const statusSelect = document.getElementById('status-select');
            if (statusSelect) {
                const selected = statusSelect.querySelector('.select-selected');
                const items = statusSelect.querySelectorAll('.select-item');
                
                // ÈáçÁΩÆ‰∏∫Á¨¨‰∏Ä‰∏™ÈÄâÈ°πÔºàÂÖ®ÈÉ®Ôºâ
                items.forEach(item => item.classList.remove('selected'));
                items[0].classList.add('selected');
                selected.textContent = items[0].textContent;
                selected.setAttribute('data-value', '');
            }
            
            document.getElementById('keywordInput').value = '';
            currentStatus = '';
            currentKeyword = '';
            currentPage = 1;
            loadNotifications(currentPage);
        }

        // ‰∫ã‰ª∂ÁõëÂê¨
        document.getElementById('searchBtn').addEventListener('click', handleSearch);
        document.getElementById('clearBtn').addEventListener('click', clearFilters);
        document.getElementById('prevBtn').addEventListener('click', () => {
            if (currentPage > 1) {
                loadNotifications(currentPage - 1);
            }
        });
        document.getElementById('nextBtn').addEventListener('click', () => {
            if (currentPage < totalPages) {
                loadNotifications(currentPage + 1);
            }
        });

        // ÂõûËΩ¶ÊêúÁ¥¢
        document.getElementById('keywordInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                handleSearch();
            }
        });

        // ÁÇπÂáªÂ§ñÈÉ®ÂÖ≥Èó≠‰∏ãÊãâÊ°Ü
        document.addEventListener('click', (e) => {
            closeAllSelect(e.target);
        });

        // Ê£ÄÊü•ÁôªÂΩïÁä∂ÊÄÅÂπ∂ÂàùÂßãÂåñ
        window.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('token');
            if (!token) {
                showToast('ËØ∑ÂÖàÁôªÂΩï', 'error');
                window.location.href = 'index.html';
                return;
            }
            
            // Ê£ÄÊü•Áî®Êà∑ÊùÉÈôê
            checkUserPermission();
            // ÂàùÂßãÂåñËá™ÂÆö‰πâ‰∏ãÊãâÊ°Ü
            initCustomSelects();
            // Âä†ËΩΩÈÄöÁü•ÂàóË°®
            loadNotifications();
        });
    </script>
