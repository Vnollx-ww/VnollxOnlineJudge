    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .sidebar-icon {
                @apply relative flex items-center justify-center h-12 w-12 mt-2 mb-2 mx-auto shadow-lg

            .btn-success {

            .pagination-btn {

            }
            .pagination-btn-active {
                @apply bg-primary text-white border-primary;
            }
            .pagination-btn-inactive {
                @apply bg-white text-gray-500 border-gray-300 hover:bg-gray-50;
            }
            .card {

            .search-icon {
                @apply absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400 text-lg;
            }
            .difficulty-easy {
                @apply bg-green-100 text-green-800;
            }
            .difficulty-medium {
                @apply bg-yellow-100 text-yellow-800;
            }
            .difficulty-hard {
                @apply bg-red-100 text-red-800;
            }
            .file-upload-area {
                @apply mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md;
            }
            .file-upload-icon {
                @apply mx-auto h-12 w-12 text-gray-400;
            }
            .file-upload-text {
                @apply mt-1 text-sm text-gray-600;
            }
            .file-upload-text span {
                @apply font-medium text-primary cursor-pointer hover:text-primary/80 transition-colors duration-200;
            }
            .tag-item {
                @apply inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-primary/10 text-primary mr-2 mb-2;
            }
            .tag-remove {
                @apply ml-1 h-3 w-3 rounded-full bg-primary/20 flex items-center justify-center cursor-pointer hover:bg-primary/30 transition-colors duration-200;
            }

        }
    </style>
</head>

<script>
    // DOM elements
    const problemTableBody = document.getElementById('problem-table-body');
    const addProblemBtn = document.getElementById('add-problem-btn');
    const problemModal = document.getElementById('problem-modal');
    const modalContent = document.getElementById('modal-content');
    const deleteModal = document.getElementById('delete-modal');
    const deleteModalContent = document.getElementById('delete-modal-content');
    const cancelModal = document.getElementById('cancel-modal');
    const saveProblemBtn = document.getElementById('save-problem');
    const problemForm = document.getElementById('problem-form');
    const modalTitle = document.getElementById('modal-title');
    const cancelDelete = document.getElementById('cancel-delete');
    const confirmDelete = document.getElementById('confirm-delete');
    const deleteTitle = document.getElementById('delete-title');
    const searchInput = document.getElementById('search-input');
    const refreshBtn = document.getElementById('refresh-btn');
    const toastContainer = document.getElementById('toast-container');
    const showingRangeStart = document.getElementById('showing-range-start');
    const showingRangeEnd = document.getElementById('showing-range-end');
    const totalCount = document.getElementById('total-count');
    const pagination = document.getElementById('pagination');
    const testCaseFileInput = document.getElementById('problem-test-case-file');
    const fileInfo = document.getElementById('file-info');
    const fileWarning = document.getElementById('file-warning');
    const currentFileName = document.getElementById('current-file-name');
    const fileSize = document.getElementById('file-size');
    const tagInput = document.getElementById('tag-input');
    const tagsContainer = document.getElementById('tags-container');

    // Pagination variables
    let currentPage = 1;
    const pageSize = 10; // Number of items per page
    let totalProblems = 0;
    let currentProblemId = null;
    let currentKeyword = '';
    let problems = [];
    let currentTags = [];

    // Initialize the page
    document.addEventListener('DOMContentLoaded', () => {
        fetchProblemCount().then(() => {
            fetchProblems();
        });

        // Event listeners
        addProblemBtn.addEventListener('click', openAddProblemModal);
        cancelModal.addEventListener('click', closeProblemModal);
        saveProblemBtn.addEventListener('click', saveProblem);
        cancelDelete.addEventListener('click', closeDeleteModal);
        confirmDelete.addEventListener('click', deleteProblem);
        refreshBtn.addEventListener('click', () => {
            currentPage = 1;
            currentKeyword = '';
            searchInput.value = '';
            fetchProblems();
            fetchProblemCount();
        });

        // File input change event
        testCaseFileInput.addEventListener('change', handleFileSelect);

        // Tag input handling
        tagInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && tagInput.value.trim()) {
                e.preventDefault();
                addTag(tagInput.value.trim());
            }
        });

        // Debounce search input
        let searchTimeout;
        searchInput.addEventListener('input', () => {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                currentKeyword = searchInput.value.trim();
                currentPage = 1;
                fetchProblems();
                fetchProblemCount();
            }, 500);
        });
    });

    // Tag management functions
    function addTag(tagText) {
        // Validate tag
        if (currentTags.length >= 5) {
            showToast('最多只能添加5个标签', 'error');
            return;
        }

        if (tagText.length > 10) {
            showToast('标签长度不能超过10个字符', 'error');
            return;
        }

        if (currentTags.includes(tagText)) {
            showToast('该标签已存在', 'error');
            return;
        }

        // Add to tags array
        currentTags.push(tagText);

        // Create tag element
        const tagElement = document.createElement('div');
        tagElement.className = 'tag-item';
        tagElement.dataset.tag = tagText;
        tagElement.innerHTML = `
            ${tagText}
            <span class="tag-remove" data-tag="${tagText}">
                <i class="fa fa-times text-xs"></i>
            </span>
        `;

        // Add to container
        tagsContainer.appendChild(tagElement);

        // Add remove event listener
        tagElement.querySelector('.tag-remove').addEventListener('click', (e) => {
            const tagToRemove = e.currentTarget.dataset.tag;
            removeTag(tagToRemove);
        });

        // Clear input
        tagInput.value = '';
    }

    // 修改removeTag函数中的过滤条件
    function removeTag(tagText) {
        // 从数组中删除 - 修复条件：保留不等于tagText的标签
        currentTags = currentTags.filter(tag => tag !== tagText);

        // 直接遍历DOM元素，不依赖querySelector
        Array.from(tagsContainer.children).forEach(child => {
            if (child.dataset.tag === tagText) {
                child.remove();
            }
        });
    }

    function clearTags() {
        currentTags = [];
        tagsContainer.innerHTML = '';
    }

    function renderTags(tags) {
        clearTags();
        tags.forEach(tag => addTag(tag));
    }

    // Handle file selection
    function handleFileSelect(e) {
        const file = e.target.files[0];

        if (file) {
            fileInfo.classList.remove('hidden');
            currentFileName.textContent = file.name;
            fileSize.textContent = formatFileSize(file.size);

            // Show overwrite warning if in edit mode
            if (document.getElementById('problem-id').value) {
                fileWarning.classList.remove('hidden');
            }
        } else {
            fileInfo.classList.add('hidden');
            fileWarning.classList.add('hidden');
        }
    }

    // Format file size
    function formatFileSize(bytes) {
        if (bytes === 0) return '0 Bytes';
        const k = 1024;
        const sizes = ['Bytes', 'KB', 'MB', 'GB'];
        const i = Math.floor(Math.log(bytes) / Math.log(k));
        return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
    }

    // Show toast notification
    function showToast(message, type = 'success') {
        const toast = document.createElement('div');
        toast.className = `toast toast-${type} opacity-0 transform translate-x-full transition-all duration-300`;

        let iconClass = '';
        switch(type) {
            case 'success':
                iconClass = 'fa-check-circle text-success';
                break;
            case 'error':
                iconClass = 'fa-exclamation-circle text-danger';
                break;
            case 'info':
                iconClass = 'fa-info-circle text-primary';
                break;
            default:
                iconClass = 'fa-check-circle text-success';
        }

        toast.innerHTML = `
            <i class="fa ${iconClass} mr-3 text-xl"></i>
            <p class="text-sm text-gray-800">${message}</p>
        `;

        toastContainer.appendChild(toast);

        // Animate in
        setTimeout(() => {
            toast.classList.remove('opacity-0', 'translate-x-full');
        }, 10);

        // Remove after 3 seconds
        setTimeout(() => {
            toast.classList.add('opacity-0', 'translate-x-full');
            setTimeout(() => {
                toast.remove();
            }, 300);
        }, 3000);
    }

    // Fetch problems from API
    function fetchProblems() {
        // Show loading state
        problemTableBody.innerHTML = `
            <tr>
                <td colspan="7" class="px-6 py-12 text-center">
                    <div class="inline-block animate-spin rounded-full h-8 w-8 border-4 border-primary border-t-transparent"></div>
                    <p class="mt-2 text-sm text-gray-500">加载题目数据中...</p>
                </td>
            </tr>
        `;

        const params = new URLSearchParams({
            offset: (currentPage-1) * pageSize,   // 正确的偏移量计算
            size: pageSize,        // 每页数据量
            keyword: currentKeyword // 搜索关键词（可选）
        });
        fetch(`/admin/problem/list?${params.toString()}`, {
            method: 'GET',
            headers: {
                'Authorization': `Bearer ${localStorage.getItem('token')}`
            }
        })
            .then(response => response.json())
            .then(data => {
                if (data.code === 200) {
                    problems = data.data;
                    renderProblems(problems);
                    updateShowingRange();
                    renderPagination();
                } else {
                    showToast('获取题目列表失败: ' + (data.msg || '未知错误'), 'error');
                }
            })
            .catch(error => {
                console.error('Error fetching problems:', error);
                showToast('网络错误，请重试', 'error');
            });
    }

    // Fetch total problem count
    function fetchProblemCount() {
        return new Promise((resolve, reject) => {
            const params = new URLSearchParams({
                keyword: currentKeyword
            });
            fetch(`/admin/problem/count?${params.toString()}`, {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${localStorage.getItem('token')}`
                }
            })
                .then(response => response.json())
                .then(data => {
                    if (data.code === 200) {
                        totalProblems = data.data;
                        totalCount.textContent = totalProblems;
                        renderPagination();
                        updateShowingRange();
                        resolve();
                    } else {
                        showToast(data.msg,'error');

                        if (data.code===401){
                            setTimeout(() => {
                                window.location.href = '/index.html';
                            }, 1500);
                        }
                        reject(data.msg || '获取题目总数失败');
                    }
                })
                .catch(error => {
                    reject('网络错误，请重试');
                });
        });
    }

    // Update showing range text
    function updateShowingRange() {
        if (totalProblems === 0) {
            showingRangeStart.textContent = '0';
            showingRangeEnd.textContent = '0';
            return;
        }
        const start = (currentPage - 1) * pageSize + 1;
        const end = Math.min(currentPage * pageSize, totalProblems);
        showingRangeStart.textContent = start;
        showingRangeEnd.textContent = end;
    }

    // Render pagination buttons
    function renderPagination() {
        if (totalProblems <= pageSize) {
            pagination.innerHTML = '';
            return;
        }

        const totalPages = Math.ceil(totalProblems / pageSize);
        let paginationHTML = '';

        // Previous button
        paginationHTML += `
        <button onclick="changePage(${currentPage - 1})"
            ${currentPage === 1 ? 'disabled' : ''}
            class="pagination-btn pagination-btn-inactive rounded-l-md">
            <i class="fa fa-chevron-left text-xs"></i>
        </button>
    `;

        // Page numbers
        const maxVisiblePages = 5;
        let startPage = Math.max(1, currentPage - Math.floor(maxVisiblePages / 2));
        let endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);

        if (endPage - startPage + 1 < maxVisiblePages) {
            startPage = Math.max(1, endPage - maxVisiblePages + 1);
        }

        if (startPage > 1) {
            paginationHTML += `
            <button onclick="changePage(1)"
                class="pagination-btn pagination-btn-inactive">
                1
            </button>
            ${startPage > 2 ? '<span class="px-2 py-2">...</span>' : ''}
        `;
        }

        for (let i = startPage; i <= endPage; i++) {
            paginationHTML += `
            <button onclick="changePage(${i})"
                ${i === currentPage ? 'class="pagination-btn pagination-btn-active"' : 'class="pagination-btn pagination-btn-inactive"'}>
                ${i}
            </button>
        `;
        }

        if (endPage < totalPages) {
            paginationHTML += `
            ${endPage < totalPages - 1 ? '<span class="px-2 py-2">...</span>' : ''}
            <button onclick="changePage(${totalPages})"
                class="pagination-btn pagination-btn-inactive">
                ${totalPages}
            </button>
        `;
        }

        // Next button
        paginationHTML += `
        <button onclick="changePage(${currentPage + 1})"
            ${currentPage === totalPages ? 'disabled' : ''}
            class="pagination-btn pagination-btn-inactive rounded-r-md">
            <i class="fa fa-chevron-right text-xs"></i>
        </button>
    `;

        pagination.innerHTML = paginationHTML;
    }

    // Change page function
    async function changePage(newPage) {
        try {
            const totalPages = Math.ceil(totalProblems / pageSize);

            if (newPage < 1 || newPage > totalPages) return;

            currentPage = newPage;
            await fetchProblems();
            renderPagination();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        } catch (error) {
            showToast(error, 'error');
        }
    }

    // Render problems in the table
    function renderProblems(problems) {
        if (problems.length === 0) {
            problemTableBody.innerHTML = `
                <tr>
                    <td colspan="7" class="px-6 py-12 text-center">
                        <i class="fa fa-search text-gray-300 text-4xl mb-3"></i>
                        <p class="text-sm text-gray-500">未找到题目记录</p>
                    </td>
                </tr>
            `;
            return;
        }

        problemTableBody.innerHTML = problems.map(problem => `
            <tr class="table-row">
                <td class="px-6 py-4 whitespace-nowrap">
                    <div class="flex items-center">
                        <div class="ml-4">
                            <div class="text-sm font-medium text-gray-900">${problem.title}</div>
                            <div class="text-xs text-gray-500">#${problem.id}</div>
                        </div>
                    </div>
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                    <div class="flex flex-wrap">
                        ${problem.tags && problem.tags.length > 0
            ? problem.tags.map(tag => `<span class="tag-item">${tag}</span>`).join('')
            : '<span class="text-gray-400 text-sm">无标签</span>'}
                    </div>
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                    <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${
            problem.difficulty === '简单' ? 'difficulty-easy' :
                problem.difficulty === '中等' ? 'difficulty-medium' : 'difficulty-hard'
        }">
                        ${problem.difficulty === '简单' ? '简单' :
            problem.difficulty === '中等' ? '中等' : '困难'}
                    </span>
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                    <div class="text-sm text-gray-900">${problem.submitCount}</div>
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                    <div class="text-sm text-gray-900">${problem.passCount}</div>
                    <div class="text-xs text-gray-500">
                        ${problem.submitCount > 0 ?
            Math.round((problem.passCount / problem.submitCount) * 100) + '%' : '0%'}
                    </div>
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                    <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${
            problem.open ? 'bg-green-100 text-green-800' : 'bg-gray-100 text-gray-800'
        }">
                        ${problem.open ? '公开' : '私有'}
                    </span>
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                    <button class="text-primary hover:text-primary/80 mr-3 edit-problem transition-colors duration-200" data-id="${problem.id}">
                        <i class="fa fa-pencil mr-1"></i> 编辑
                    </button>
                    <button class="text-danger hover:text-danger/80 delete-problem transition-colors duration-200" data-id="${problem.id}" data-title="${problem.title}">
                        <i class="fa fa-trash mr-1"></i> 删除
                    </button>
                </td>
            </tr>
        `).join('');

        // Add event listeners
        document.querySelectorAll('.edit-problem').forEach(btn => {
            btn.addEventListener('click', () => {
                const problemId = parseInt(btn.getAttribute('data-id'));
                openEditProblemModal(problemId);
            });
        });

        document.querySelectorAll('.delete-problem').forEach(btn => {
            btn.addEventListener('click', () => {
                const problemId = parseInt(btn.getAttribute('data-id'));
                const problemTitle = btn.getAttribute('data-title');
                openDeleteModal(problemId, problemTitle);
            });
        });
    }

    // Open add problem modal
    function openAddProblemModal() {
        modalTitle.textContent = '新建题目';
        problemForm.reset();
        document.getElementById('problem-id').value = '';
        fileInfo.classList.add('hidden');
        fileWarning.classList.add('hidden');
        clearTags();
        problemModal.classList.remove('hidden');

        // Animate modal in
        setTimeout(() => {
            modalContent.classList.remove('scale-95', 'opacity-0');
            modalContent.classList.add('scale-100', 'opacity-100');
        }, 10);

        document.getElementById('problem-title').focus();
    }

    // Open edit problem modal
    function openEditProblemModal(problemId) {
        const problem = problems.find(p => p.id === problemId);
        if (!problem) return;

        currentProblemId = problemId;
        modalTitle.textContent = '编辑题目';
        document.getElementById('problem-id').value = problem.id;
        document.getElementById('problem-title').value = problem.title;
        document.getElementById('problem-description').value = problem.description;
        document.getElementById('problem-time-limit').value = problem.timeLimit;
        document.getElementById('problem-memory-limit').value = problem.memoryLimit;
        document.getElementById('problem-difficulty').value = problem.difficulty;
        document.getElementById('problem-input-format').value = problem.inputFormat;
        document.getElementById('problem-output-format').value = problem.outputFormat;
        document.getElementById('problem-input-example').value = problem.inputExample;
        document.getElementById('problem-output-example').value = problem.outputExample;
        document.getElementById('problem-hint').value = problem.hint;
        document.getElementById('problem-open').checked = problem.open;

        // Reset file input
        testCaseFileInput.value = '';

        // Show existing file info if available
        problem.datazip=problem.id+".zip";
        if (problem.datazip) {
            fileInfo.classList.remove('hidden');
            currentFileName.textContent = problem.datazip;
            fileSize.textContent = '文件大小未知'; // 可以从后端返回文件大小
            fileWarning.classList.add('hidden'); // 初始时不显示警告
        } else {
            fileInfo.classList.add('hidden');
            fileWarning.classList.add('hidden');
        }

        // Render tags
        renderTags(problem.tags || []);

        problemModal.classList.remove('hidden');

        // Animate modal in
        setTimeout(() => {
            modalContent.classList.remove('scale-95', 'opacity-0');
            modalContent.classList.add('scale-100', 'opacity-100');
        }, 10);
    }

    // Close problem modal
    function closeProblemModal() {
        modalContent.classList.remove('scale-100', 'opacity-100');
        modalContent.classList.add('scale-95', 'opacity-0');

        // Hide modal after animation
        setTimeout(() => {
            problemModal.classList.add('hidden');
            currentProblemId = null;
        }, 300);
    }

    // Open delete modal
    function openDeleteModal(problemId, problemTitle) {
        currentProblemId = problemId;
        deleteTitle.textContent = problemTitle;
        deleteModal.classList.remove('hidden');

        // Animate modal in
        setTimeout(() => {
            deleteModalContent.classList.remove('scale-95', 'opacity-0');
            deleteModalContent.classList.add('scale-100', 'opacity-100');
        }, 10);
    }

    // Close delete modal
    function closeDeleteModal() {
        deleteModalContent.classList.remove('scale-100', 'opacity-100');
        deleteModalContent.classList.add('scale-95', 'opacity-0');

        // Hide modal after animation
        setTimeout(() => {
            deleteModal.classList.add('hidden');
            currentProblemId = null;
        }, 300);
    }

    // Save problem (add or edit)
    function saveProblem() {
        const id = document.getElementById('problem-id').value;
        const title = document.getElementById('problem-title').value.trim();
        const description = document.getElementById('problem-description').value.trim();
        const timeLimit = document.getElementById('problem-time-limit').value;
        const memoryLimit = document.getElementById('problem-memory-limit').value;
        const difficulty = document.getElementById('problem-difficulty').value;
        const inputFormat = document.getElementById('problem-input-format').value.trim();
        const outputFormat = document.getElementById('problem-output-format').value.trim();
        const testCaseFile = testCaseFileInput.files[0];

        // Basic validation
        if (!title) {
            showToast('请输入题目标题', 'error');
            return;
        }
        if (!description) {
            showToast('请输入题目描述', 'error');
            return;
        }
        if (!timeLimit || isNaN(timeLimit) || timeLimit <= 0) {
            showToast('请输入有效的时间限制', 'error');
            return;
        }
        if (!memoryLimit || isNaN(memoryLimit) || memoryLimit <= 0) {
            showToast('请输入有效的内存限制', 'error');
            return;
        }
        if (!inputFormat) {
            showToast('请输入输入格式', 'error');
            return;
        }
        if (!outputFormat) {
            showToast('请输入输出格式', 'error');
            return;
        }

        // For new problem, require test case file
        if (!id && !testCaseFile) {
            showToast('请上传测试数据文件', 'error');
            return;
        }

        const formData = new FormData();
        formData.append('title', title);
        formData.append('description', description);
        formData.append('timeLimit', timeLimit);
        formData.append('memoryLimit', memoryLimit);
        formData.append('difficulty', difficulty);
        formData.append('inputFormat', inputFormat);
        formData.append('outputFormat', outputFormat);
        formData.append('inputExample', document.getElementById('problem-input-example').value.trim());
        formData.append('outputExample', document.getElementById('problem-output-example').value.trim());
        formData.append('hint', document.getElementById('problem-hint').value.trim());
        formData.append('open', document.getElementById('problem-open').checked ? 'true' : 'false');
        const tagsString = currentTags.join(','); // "动态规划,贪心算法"
        formData.append('tags', tagsString); // 后端接收后按逗号分割即可

        if (testCaseFile) {
            formData.append('testCaseFile', testCaseFile);
        }

        const url = id ? `/admin/problem/update` : '/admin/problem/create';
        if (id) formData.append('id', id);
        const method=id ? "PUT":"POST";
        fetch(url, {
            method: method,
            headers: {
                'Authorization': `Bearer ${localStorage.getItem('token')}`
            },
            body:formData
        })
            .then(response => response.json())
            .then(data => {
                if (data.code === 200) {
                    showToast(id ? '题目更新成功' : '题目创建成功', 'success');
                    closeProblemModal();

                    // Refresh data
                    currentPage = 1;
                    fetchProblems();
                    fetchProblemCount();
                } else {
                    showToast(data.msg || '操作失败', 'error');
                }
            })
            .catch(error => {
                console.error('Error saving problem:', error);
                showToast('网络错误，请重试', 'error');
            });
    }

    // Delete problem
    function deleteProblem() {
        if (!currentProblemId) return;

        fetch(`/admin/problem/delete/${currentProblemId}`, {
            method: 'DELETE',
            headers: {
                'Authorization': `Bearer ${localStorage.getItem('token')}`
            }
        })
            .then(response => response.json())
            .then(data => {
                if (data.code === 200) {
                    showToast('题目删除成功', 'success');
                    closeDeleteModal();

                    // Check if we need to go back a page
                    if (problems.length === 1 && currentPage > 1) {
                        currentPage--;
                    }

                    fetchProblems();
                    fetchProblemCount();
                } else {
                    showToast(data.msg || '删除失败', 'error');
                }
            })
            .catch(error => {
                console.error('Error deleting problem:', error);
                showToast('网络错误，请重试', 'error');
            });
    }
</script>
